paths:
  /sign-up:
    post:
      tags:
        - user
      description: Sign up
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                  maxLength: 32
                  pattern: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()-_=+\\|{}\[\];:,.<>\/?`~]+$
              required:
                - email
                - password
        required: true
      responses:
        "201":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      email:
                        type: string
                        format: email
                    required:
                      - id
                      - email
                  success:
                    type: boolean
                required:
                  - success
        "400":
          description: |-
            Available messages:

            • BAD_REQUEST
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • BAD_REQUEST
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
        "409":
          description: |-
            Available messages:

            • USER_WITH_SUCH_EMAIL_ALREADY_EXISTS
          content:
            application/json:
              schema:
                type: object
                description: |-
