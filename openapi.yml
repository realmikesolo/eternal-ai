openapi: 3.0.3
info:
  title: Eternal AI API
  description: Eternal AI API description
  version: v1
components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas: {}
paths:
  /sign-up:
    post:
      tags:
        - user
      description: Sign up
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                  maxLength: 32
                  pattern: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()-_=+\\|{}\[\];:,.<>\/?`~]+$
              required:
                - email
                - password
        required: true
      responses:
        "201":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      email:
                        type: string
                        format: email
                    required:
                      - id
                      - email
                  success:
                    type: boolean
                required:
                  - success
        "409":
          description: |-
            Available messages:

            • USER_WITH_SUCH_LOGIN_ALREADY_EXISTS
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • USER_WITH_SUCH_LOGIN_ALREADY_EXISTS
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
  /sign-in:
    post:
      tags:
        - user
      description: Sign in
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                  maxLength: 32
                  pattern: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()-_=+\\|{}\[\];:,.<>\/?`~]+$
              required:
                - email
                - password
        required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                required:
                  - token
        "400":
          description: |-
            Available messages:

            • BAD_REQUEST

            • PASSWORD_IS_INCORRECT
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • BAD_REQUEST

                  • PASSWORD_IS_INCORRECT
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
        "404":
          description: |-
            Available messages:

            • USER_NOT_FOUND
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • USER_NOT_FOUND
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
  /google/auth:
    get:
      tags:
        - user
      description: Google auth
      parameters:
        - schema:
            type: string
          in: query
          name: code
          required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                required:
                  - token
        "400":
          description: |-
            Available messages:

            • USER_WAS_REGISTERED_WITH_ANOTHER_METHOD
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • USER_WAS_REGISTERED_WITH_ANOTHER_METHOD
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
  /forgot-password-send:
    post:
      tags:
        - user
      description: Forgot password send
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
        required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "404":
          description: |-
            Available messages:

            • USER_NOT_FOUND
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • USER_NOT_FOUND
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
  /forgot-password-change:
    post:
      tags:
        - user
      description: Forgot password change
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
                token:
                  type: string
                password:
                  type: string
                  minLength: 8
                  maxLength: 32
                  pattern: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()-_=+\\|{}\[\];:,.<>\/?`~]+$
              required:
                - email
                - token
                - password
        required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        "403":
          description: |-
            Available messages:

            • FORBIDDEN
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • FORBIDDEN
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
        "404":
          description: |-
            Available messages:

            • USER_NOT_FOUND
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • USER_NOT_FOUND
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
  /account:
    get:
      tags:
        - user
      description: Get account
      security:
        - bearer: []
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      email:
                        type: string
                        format: email
                      name:
                        type: string
                        minLength: 1
                        maxLength: 255
                      method:
                        type: string
                        enum:
                          - email
                          - google
                    required:
                      - id
                      - email
                      - name
                      - method
                  success:
                    type: boolean
                required:
                  - success
        "401":
          description: |-
            Available messages:

            • UNAUTHORIZED
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • UNAUTHORIZED
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
        "404":
          description: |-
            Available messages:

            • USER_NOT_FOUND
          content:
            application/json:
              schema:
                type: object
                description: |-
                  Available messages:

                  • USER_NOT_FOUND
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                required:
                  - message
                  - success
servers:
  - url: http://localhost:3000
tags:
  - name: user
